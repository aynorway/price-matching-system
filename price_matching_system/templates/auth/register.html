{% extends "layout.html" %}

{% block content %}

<div class="row mt-5">
    <div class="col-md-4 mx-auto p-5" style="min-width: 500px; border: solid black">
        <h1>Register</h1>
        <hr />
        <form action="{{ url_for('auth.register') }}" method="post">
            {% for mesg in get_flashed_messages() %}
            <div class="alert alert-danger" role="alert">{{ mesg }}</div>
            {% endfor %}
            <div class="mx-auto mt-5 p-2">
                <label class="form-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg" required>
            </div>
            <div class="mx-auto p-2">
                <label class="form-label" for="username">Username</label>
                <input name="username" id="username" class="form-control form-control-lg" required>
            </div>
            <div class="mx-auto p-2">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" required>
            </div>
            <div class="mx-auto mt-5 d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
